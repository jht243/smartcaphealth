services:
  - type: web
    name: pill-bottle-landing
    env: node
    buildCommand: npm install
    startCommand: node server.js
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        value: /opt/render/project/src/data/waitlist.db
      - key: NOTIFICATION_EMAIL
        value: "your_email@example.com" # Where to receive waitlist notifications
      - key: RESEND_API_KEY
        value: "re_123456789" # Your Resend API key
